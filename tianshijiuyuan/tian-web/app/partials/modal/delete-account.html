<div class="popup-login-final popup-decline" id="account-home" >
    <div class="close-pop"> <i class="fa fa-times" href="javascript:void(0);" ng-click="cancel();"></i> </div>
    <div class="modal-body text-center"  >
    <h2 i18n="common.deletemyaccount"></h2>
        <form role="form" id="DeleteAccountForm" novalidate name="DeleteAccountForm" ng-switch on="step" ng-submit="DeleteAccountForm.$valid && handle(delete)"> 
            <div class="pb-15" ng-switch-default>
                <h3 class="mobile"></h3>

                <div class="form-group">
                    <strong  i18n="common.accountPassword" class="left"></strong>

                    <div class="input-email" ng-class="{'has-error': showoutline}">
                        <input ng-model="delete.password" class="form-control" name="account_password" type="{{display_password1 ? 'text' : 'password'}}" data-i18n-attr="{placeholder: 'common.accountPassword'}"  empty-field ng-change="removeError1();" required>

                         <label class="password-checkbox">
                              <input type="checkbox" name="display_password1" id="display_password1" ng-model="display_password1"/>
                              <i class="fa fa-eye unchecked"></i>
                              <i class="fa fa-eye-slash checked"></i> 
                            </label>

                        <div ng-repeat="error in errors">
                            <div class="alert alert-danger">{{error.message}}</div>
                        </div>

                        <div ng-repeat="error in passwordErr">
                            <div class="alert alert-danger  incorrectPass">{{error.message}}</div>
                         </div>
                    </div>
                </div>
                

                <p><a ng-click="checkPass(delete.password);" href="#" class="btn btn-theme btn-150  " i18n="common.next"></a></p>
            </div>
            <div class="pb-15" ng-switch-when="reason">
                <!--<div class="help-block error-txt" ng-if="account.members.length > 1"-->
                     <!--i18n="common.membersDenied">-->
                <!--</div>-->
                <!--<div class="help-block error-txt" ng-if="account.guardians_count >= 1"-->
                     <!--i18n="common.guardiansDenied">-->
                <!--</div>-->
                <!--<div class="help-block error-txt" ng-if="account.contacts.length >= 1"-->
                     <!--i18n="common.contactsDenied">-->
                <!--</div>-->
                <!--<div class="help-block error-txt" ng-if="account.friends_count >= 1"-->
                     <!--i18n="common.friendsDenied">-->
                <!--</div>-->
                <p i18n="common.sureWantToDelete"></p>

                <div class="text-left">
                    <strong  i18n="common.deleteReason"></strong>
                </div>

                <div class="form-group" ng-class="{'has-error': DeleteAccountForm.$submitted && DeleteAccountForm.delete_type.$invalid}">
                    <select class="form-control" name="delete_type" ng-model="delete.type" required>
                        <option value="" i18n="common.reason"></option>
                        <option ng-value="1" i18n="common.deleteAccountReason1"></option>
                        <option ng-value="2" i18n="common.deleteAccountReason2"></option>
                        <option ng-value="3" i18n="common.deleteAccountReason3"></option>
                        <option value="other" i18n="common.other"></option>
                    </select>
                    <div ng-show="DeleteAccountForm.$submitted" ng-messages="DeleteAccountForm.delete_type.$error">
                    <div class="alert alert-danger" ng-message="required"><span i18n="errors.deleteReasonRequired"></span></div>
                </div>

                </div>
                <div class="form-group" ng-if="delete.type === 'other'">
                    <label ia-label required class="left"><strong i18n="common.reasonOptional"></strong>
                    </label>
                    <div class="wrap">
                        <textarea ng-model="delete.reason" name="delete_reason" cols="5" rows="4" data-i18n-attr="{placeholder: 'common.reason'}" class="form-control" required></textarea>
                        <div ng-repeat="error in errors">
                    <div class="alert alert-danger">{{error.message}}</div>
                </div>
                    </div>

                </div>
                

                <p>
                    <a ng-click="cancel()" href="" class="btn btn-theme btn-150  " i18n="common.noGoBack"></a>
                    <button type="submit" class="btn btn-150 btn-default ">
                        <span i18n="common.yesDeleteAccount"></span>
                    </button>
                </p> 
            </div>
        </form>
    </div>
</div>
</div>
