<div class="popup-login-final popup-decline">
    <div class="close-pop"> <i class="fa fa-times" href="javascript:void(0);" ng-click="cancel();"></i> </div>
    <div class="modal-body text-center">
        <form role="form" name="ShareEmailForm" novalidate ng-submit="ShareEmailForm.$valid && forwardByEmail(email, token);">
            <div class="pb-15">
              
                <p i18n="common.inputEmailAddress"></p>

                <h3 class="mobile"></h3>

                <div class="form-group">
                    <label ia-label required class="left"><strong i18n="common.emailAddress"></strong></label>
                    <input type="hidden" ng-model="token" name="token" value="{{token}}"/>

                    <div class="input-email" ng-class="{'has-error': ShareEmailForm.$submitted && ShareEmailForm.password.$invalid}">
                        <input ng-model="email" class="form-control" name="email" type="email" data-i18n-attr="{placeholder: 'common.emailAddress'}" email required>
                    </div>

                    <div ng-show="ShareEmailForm.$submitted" ng-messages="ShareEmailForm.email.$error">
                        <div class="alert alert-danger" ng-message="required"><span i18n="errors.emailRequired"></span></div>
                        <div class="alert alert-danger" ng-message="email"><span i18n="errors.emailFormat"></span></div>
                    </div>

                    <div ng-if="error" class="alert alert-danger">{{error.message}}</div>
                    <div ng-if="success" class="alert alert-success" i18n="common.shareSuccess"></div>

                </div>
            </div>
            <p><button type="submit" href="" class="btn btn-theme btn-150 " i18n="common.share" ng-show="!ShareEmailForm.$submitted"></button></p>
        </form>
    </div>
</div>
