<div class="outer">
    <div class="main-msg container text-center">
        <div class="paymentsuccess_outer">
            <div class="paymentsuccess-block">
                <div class="paymentsuccess-message" ng-if="isAlipayChargeable">
                    <i class="fa fa-check-circle" style="font-size:28px"></i>
                    <h3 i18n="common.thankYou"></h3>
                    <div i18n="common.paymentSuccess"></div>
                    <div i18n="common.alipayRedirectAccount"></div>
                </div>
                <div class="paymentsuccess-message" ng-if="isAlipayFailed">
                    <i class="fa fa-exclamation-circle" style="font-size:28px"></i>
                    <div i18n="common.alipaycheckoutFailed"></div>
                    <div i18n="common.alipayRedirectAccount"></div>
                </div>
                <div class="paymentsuccess-message" ng-if="isAlipayCanceled">
                    <i class="fa fa-exclamation-circle" style="font-size:28px"></i>
                    <div i18n="common.alipaycheckoutCanceled"></div>
                    <div i18n="common.alipayRedirectAccount"></div>
                </div>
                <div class="paymentsuccess-message" ng-if="isAlipayError">
                    <i class="fa fa-exclamation-circle" style="font-size:28px"></i>
                    <div i18n="common.alipaycheckoutFailed"></div>
                    <div i18n="common.alipayRedirectAccount"></div>
                </div>
            </div>
        </div>
    </div>
</div>
