<ng-form name="medicalConditionForm">
    <div class="form-person-heading">
        <span i18n="common.medicalConditionNumber" data-number="{{$index + 1}}"></span>
        <a href="javascript:void(0);" class="remove-btn" ng-click="remove('medical_conditions', 'medical', $index, 'MedicalCondition_tab');">
            <span class="glyphicon glyphicon-trash"></span>
        </a>
    </div>
    <div class="form-person-body">
        <div class="form-group  col-xs-12">
            <label ia-label required translation="common.nameOfThing"></label>

            <div class="custom_select" ng-class="{'has-error' : memberForm.$submitted && medicalConditionForm.medical_condition_name.$invalid}">
                <select class="form-control" name="medical_condition_name" ng-model="::medical_condition.name" data-placeholder="Condition" ng-options="condition.id as condition.name for condition in results = (globals.settings.medicals.conditions.toArray() | optionsTrans:'name' | optionsSort:'name')" required>
                    <option class="hide" value="" i18n="common.selectMedicationCondition"></option>
                </select>
            </div>

            <div ng-if="memberForm.$submitted  || medicalConditionForm.medical_condition_name.$touched" ng-messages="medicalConditionForm.medical_condition_name.$error" >
                 <div class="alert alert-danger" ng-message="required"><span i18n="common.requiredfield"></span></div>
            </div>
        </div>
        <div class="form-group  col-xs-12">
            <label ia-label required translation="common.status"></label>

            <div class="custom_select" ng-class="{'has-error' : memberForm.$submitted && medicalConditionForm.medical_condition_status.$invalid}">
                <select class="form-control" name="medical_condition_status" ng-model="::medical_condition.status" ng-options="status.id as status.status for status in results = (globals.settings.medicals.statuses.toArray() | optionsTrans:'status' | optionsSort:'status')" required>
                    <option class="hide" value="" i18n="common.selectMedicationConditionStatus"></option>
                </select>
            </div>
            <div ng-if="memberForm.$submitted  || medicalConditionForm.medical_condition_status.$touched" ng-messages="medicalConditionForm.medical_condition_status.$error" >
                 <div class="alert alert-danger" ng-message="required"><span i18n="common.requiredfield"></span></div>
            </div>
        </div>
        <div class="form-group  col-xs-12">
            <label ia-label translation="common.from"></label>
            <ia-date class="date" disabled="viewMode" type="now-birth" model="medical_condition.from" form="medicalConditionForm"></ia-date>
        </div>
        <div class="form-group  col-xs-12">
            <label ia-label translation="common.to"></label>
            <ia-date class="date"  disabled="viewMode" type="birth-now" model="medical_condition.to" form="medicalConditionForm" min-date="{{ medical_condition.from }}"></ia-date>
        </div>

        <div notes-layout class="form-group  col-xs-12" notes="medical_condition.notes"></div>
        
        <div class="form-input-delete col-xs-12">
            <label ia-label class="ia-label-text left-column-title" message="tooltips.covidupload" translation="common.attachment"></label>
          
                  <div class="form-group">
                     
                      <div class="  box-upload">
          
                          <attachment file="medical_condition.document"></attachment>
          
                          <div class="col-xs-12 photo_upload_text_box">
                              <div class="upload_avatar">
                                  <button class="btn btn-primary btn-lg btn-block btn-web" type="button">
                                      <span class="upload-btn" i18n="common.upload"></span>
                                       <i id="mecond{{$index}}" class="" style="font-size:18px"></i>
                                  </button>
          
                                  <ng-file size="2048"
                                           accept="{{fileuploadtype}}"
                                           ng-model="medical_condition.upload"
                                           model="medical_condition"
                                           name="document" ng-click="uploadFileFun('mecond'+$index);" >
                                           
                                  </ng-file>
                              </div>
                          </div>
                      </div>
                        <!--  <div class="delete-input">
                            <a href="javascript:void(0);" ng-if="member.additional_information.records.living_will.document!==null && 
                            member.additional_information.records.living_will.document!==undefined" ng-click="resetStatus('living_will', 'records','document');" class="glyphicon glyphicon-trash error-txt"></a>
                        </div> -->
                      <div ng-messages="covid_reports.upload.$error">
                          <div class="alert alert-danger" ng-message="filesize"><span i18n="errors.fileSize"></span></div>
                      </div>
                      <!--<div ng-show="covidForm.document.$touched && !covid.document" class="ng-scope">
                        <div class="alert alert-danger" i18n="errors.uploadfield"></div>
                     </div>-->
                   </div>
            </div>

    </div>
    <input type="hidden" ng-model="medical_condition.id"/>
</ng-form>
