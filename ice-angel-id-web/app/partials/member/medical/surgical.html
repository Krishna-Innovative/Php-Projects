<ng-form name="surgicalForm">
    <div class="form-person-heading">
        <span i18n="common.surgicalNumber" data-number="{{$index + 1}}"></span>
        <a href="javascript:void(0);" class="remove-btn" ng-click="remove('surgical_history', 'medical', $index, 'surgicalHistoryInfo_tab');">
            <span class="glyphicon glyphicon-trash"></span>
        </a>
    </div>
    <div class="form-person-body">
        <div class="form-group  col-xs-12">
            <label ia-label required translation="common.category"></label>
            <div class="custom_select" ng-class="{'has-error' : memberForm.$submitted && surgicalForm.surgical_history_type.$invalid}">
                <select class="form-control" name="surgical_history_type" ng-model="::surgical.type" ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }" ng-options="surgery.id as surgery.name for surgery in results = (globals.settings.surgeries.toArray() | optionsTrans:'name' | optionsSort:'name')" required>
                    <option class="hide" value="" i18n="common.selectSurgeryType"></option>
                </select>
            </div>
            <div ng-if="memberForm.$submitted  || surgicalForm.surgical_history_type.$touched" ng-messages="surgicalForm.surgical_history_type.$error" >
                 <div class="alert alert-danger" ng-message="required"><span i18n="common.requiredfield"></span></div>
            </div>
        </div>
        <div class="form-group  col-xs-12">
            <label ia-label class="ia-label-text" translation="common.date"></label>
            <ia-date class="date"  disabled="viewMode" type="now-birth" model="surgical.date" form="surgicalForm"></ia-date>
        </div>
        <div class="form-group  col-xs-12" ng-class="{'has-error' : memberForm.$submitted && surgicalForm.surgical_history_reason.$invalid}">
            <label ia-label required translation="common.reason"></label>
            <input class="form-control" name="surgical_history_reason" data-i18n-attr="{placeholder: 'common.surgeryReasons'}" ng-model="::surgical.reason" ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }" required>
             <div ng-if="memberForm.$submitted  || surgicalForm.surgical_history_reason.$touched" ng-messages="surgicalForm.surgical_history_reason.$error" >
                 <div class="alert alert-danger" ng-message="required"><span i18n="common.requiredfield"></span></div>
            </div>
        </div>

        <div notes-layout class="form-group  col-xs-12" notes="surgical.notes"></div>

        <div class="form-input-delete col-xs-12">
            <label ia-label class="ia-label-text left-column-title" message="tooltips.covidupload" translation="common.attachment"></label>
          
                  <div class="form-group">
                     
                      <div class="  box-upload">
          
                          <attachment file="surgical.document"></attachment>
          
                          <div class="col-xs-12 photo_upload_text_box">
                              <div class="upload_avatar">
                                  <button class="btn btn-primary btn-lg btn-block btn-web" type="button">
                                      <span class="upload-btn" i18n="common.upload"></span>
                                       <i id="surgical{{$index}}" class="" style="font-size:18px"></i>
                                  </button>
          
                                  <ng-file size="2048"
                                           accept="{{fileuploadtype}}"
                                           ng-model="surgical.upload"
                                           model="surgical"
                                           name="document" ng-click="uploadFileFun('surgical'+$index);" >
                                           
                                  </ng-file>
                              </div>
                          </div>
                      </div>
                        <!--  <div class="delete-input">
                            <a href="javascript:void(0);" ng-if="member.additional_information.records.living_will.document!==null && 
                            member.additional_information.records.living_will.document!==undefined" ng-click="resetStatus('living_will', 'records','document');" class="glyphicon glyphicon-trash error-txt"></a>
                        </div> -->
                      <div ng-messages="covid_reports.upload.$error">
                          <div class="alert alert-danger" ng-message="filesize"><span i18n="errors.fileSize"></span></div>
                      </div>
                      <!--<div ng-show="covidForm.document.$touched && !covid.document" class="ng-scope">
                        <div class="alert alert-danger" i18n="errors.uploadfield"></div>
                     </div>-->
                   </div>
            </div>

            
    </div>
    <input type="hidden" ng-model="surgical.id"/>
</ng-form>
