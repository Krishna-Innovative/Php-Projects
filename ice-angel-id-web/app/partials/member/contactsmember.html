
        <div class="col-xs-12 btn-drop">
             <div class="resend_nomination_dat">
                <div class="dropdown dropdown_btn">
                  <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="ex1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img class="" src="images/ellipsis.png" alt="">
                  </button>
                  <div class="dropdown-menu dropdown-menu-left" aria-labelledby="ex1">
                   

                    <button class="dropdown-item"  type="button" ng-show="!viewMode && !thirdPartShare && contact.status == 'accepted' && !previewMode && (account.id != contact.id)" 
                        ng-class="{ clickable: !thirdPartShare && contact.status == 'accepted' && !previewMode && (account.id != contact.id) }" 
                        ng-click="goPermissionPage(account.id, member.id, contact)" 
                        class="delete right" size="sm" >
                      <a href="javascript:void(0);" >
                           <!--  <span class="glyphicon glyphicon-wrench"></span> -->
                            <span  i18n="common.permissions"></span>
                        </a>
                    </button>
                     <button class="dropdown-item" ng-click="resendContactNomination(member.id, contact.email)" re-send templateurl="partials/contact/templates/reSend.html" type="button" ng-if="contact.status == 'pending'">
                        <a href="javascript:void(0);">
                          <span i18n="common.resend"></span>
                        </a>
                    </button>
                     <button  class="dropdown-item"  type="button" ng-show="!viewMode && !previewMode" class="delete right" size="sm" remove-contact id="memberecpremove" templateUrl="partials/contact/templates/removeContact.html">
                       <a href="javascript:void(0);" >
                            <!-- <span class="glyphicon glyphicon-trash trash_border"></span> -->
                            <span i18n="common.delete"></span>
                        </a>
                    </button> 
                  </div>
                </div>  
            </div>
          </div>
 
    <div class="col-xs-12 detail">
        <div class="col-xs-3">
            <div class="col-xs-12  row no-padding" ng-class-odd="'section-bdr'"> 
                <ia-avatar avatar="{{ contact.photo }}" badge="'icon-ecp_icon'"></ia-avatar>
            </div>  
        </div>
        <div class="col-sm-9 col-xs-12 no-padding" ng-if="contact.status != 'accepted'"> 
            <div class="row">
                
                <div class="error-txt" ng-if="contact.status == 'pending'">
                    <p ng-if="contact.id" i18n="common.waitingForResponse"> </p>
                    <p ng-if="contact.id == null" i18n="common.notAccountHolder"> </p>
                    
                </div>
                <div class="no-padding">

                    <p><em class="envelop"><img src="images/sm-2.png" alt=""/></em><span>{{contact.email}}</span></p> 
                </div> 
            </div>
        </div>
        <div class="col-sm-9 col-xs-12 no-padding" ng-if="contact.status == 'accepted'"> 
            <div class="row">       
                <div class="no-padding">
                    <p person-name email="{{ contact.email }}" first-name="{{ contact.first_name }}" middle-name="{{ contact.middle_name }}" last-name="{{ contact.last_name }}"></p>
                </div>  
                
                <div class="no-padding">
                        <p ng-if="contact.id == account.id && account.phone!=null && account.phone!=''">
                            <em class="phone"><img src="images/sm-1.png" alt=""/></em>
                            <span  full-phone-number phonecode="account.phone.code" phonenumber="account.phone.number"></span>
                        </p>
                </div> 
                <div class="no-padding"> 
                    <p ng-if="contact.id != account.id && contact.phone!=null && contact.phone!=''">
                        <em class="phone"><img src="images/sm-1.png" alt="" /></em>
                        <span full-phone-number phonecode="contact.phone.code" phonenumber="contact.phone.number"></span>
                    </p>
                </div>
                <div class="no-padding">
                    <p><em class="envelop"><img src="images/sm-2.png" alt=""></em> <span>{{contact.email}}</span> 
                </div>   
          </div>
        </div>
    </div>
