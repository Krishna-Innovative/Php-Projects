<div class="popup-login-final">
    <!-- <div class="close-pop"> <i class="fa fa-times" href="javascript:void(0);" ng-click="cancel();"></i> </div>-->
    <div class="modal-body text-center">
        <div class="pb-15"> 
            <div class="alert-popup" ng-if="alert.type === 'panic'">
                <h2 i18n="common.panicButtonTriggeredMessage" class="first-p-child-alert" data-full-name="{{ PersonName.build(alert.first_name, alert.middle_name, alert.last_name) || alert.email }}"
                data-first-name="{{alert.first_name}}" data-last-name="{{alert.last_name}}" data-time="{{alert.alerted_at | timeAgo}}"></h2>
                <p i18n="common.pleaseContact" class="second-p-child-alert" data-full-name="{{ PersonName.build(alert.first_name, alert.middle_name, alert.last_name) || alert.email }}" data-first-name="{{alert.first_name}}" data-last-name="{{alert.last_name}}" data-formatted-phone="{{alert.phone.number | phoneNumber}}" data-phone="{{alert.phone.number}}"></p> 
            </div>

            <div class="alert-popup" ng-if="alert.type === 'normal'">
                <h2 class="third-p-child-alert" i18n="common.emergencyAlertTriggeredFor" data-full-name="{{ PersonName.build(alert.first_name, alert.middle_name, alert.last_name) || alert.email }}" data-first-name="{{alert.first_name}}" data-last-name="{{alert.last_name}}" data-time="{{alert.alerted_at | timeAgo}}"></h2>
                <p  class="forth-p-child-alert" i18n="common.pleaseContactAngel" data-full-name="{{ PersonName.build(alert.first_name, alert.middle_name, alert.last_name) || alert.email }}" data-first-name="{{alert.first_name}}" data-last-name="{{alert.last_name}}" data-formatted-phone="{{alert.phone.number | phoneNumber}}" data-phone="{{alert.phone.number}}"></p> 

            </div>           

        </div>
    </div>
</div>
