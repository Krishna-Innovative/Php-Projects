<form role="form" id="registration-form" ia-form-error-scroller novalidate name="registrationForm" ng-submit="registrationForm.$valid && handle(account)"> 
      <div class=" article-wrap-container article-title row  register">
        <h2>
          <div class=" holder_icons">
              <i class="register_icon"></i>
            </div>
          <span  page-title></span>
        </h2>
        <div class="box-register spl-width-form info-icon">
         <div class="form-person-body"> 
          <div class="form-group col-lg-12">
             
                <label ia-label required message="tooltips.dateOfBirth" translation="common.dateOfBirth"></label>
                <ia-date class="date" required type="past-16" model="account.birth_date" form="registrationForm"></ia-date>
                <div class="date" ng-show="(registrationForm.$submitted && (registrationForm.year.$invalid || registrationForm.month.$invalid || registrationForm.day.$invalid)) || (registrationForm.year.$touched && registrationForm.year.$invalid) || (registrationForm.month.$touched && registrationForm.month.$invalid) || (registrationForm.day.$touched && registrationForm.day.$invalid)">
                    <div class="alert alert-danger alert_padding">
                      <span i18n="errors.birthDateRequired"></span>
                    </div>
                </div>
                <p  i18n="common.registrationAgeMessage"></p>
             
          </div>
          <div class="form-group col-lg-12">
            <div  ng-class="{'has-error': (registrationForm.email.$touched || registrationForm.$submitted) && registrationForm.email.$invalid}">
              <label ia-label required message="tooltips.email" translation="common.emailAddress"></label>
              <input class="form-control" name="email" ng-model="account.email"
                     autocomplete=off
                     data-i18n-attr="{placeholder: 'common.emailAddress'}" ng-pattern='/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/'
                     validate-member-email-available account-id="{{account.id}}" ng-keypress="messagesclear(1)" type="email" ng-maxlength="64" required> 
                     <!--<div class="alert alert-danger" ng-message="pattern"><span i18n="errors.emailFormat"></span></div>-->
                <div ng-show="registrationForm.email.$touched || registrationForm.$submitted || isNotValide" ng-messages="registrationForm.email.$error">                   
                    <div class="alert alert-danger" ng-message="pattern"><span i18n="errors.emailFormat"></span></div>
                    <div class="alert alert-danger" ng-message="required"><span i18n="errors.emailRequired"></span></div>
                    <div class="alert alert-danger" ng-message="maxlength"><span i18n="errors.emailMaxLength"></span></div>              
                </div>
                 <div  ng-if="isemailavailableformember || isemailalreadyexistformember || isemailactiveformember || isemailrequiredformember">
                   <div class="alert alert-danger" ng-if="isemailactiveformember"><span i18n="errors.emailInactive"></span></div>
                   <div class="alert alert-danger" ng-if="isemailavailableformember"><span i18n="errors.memberEmailNotValid"></span></div>
                   <div class="alert alert-danger" ng-if="isemailalreadyexistformember"><span i18n="errors.memberEmailNotValid"></span></div>
                   <div class="alert alert-danger" ng-if="isemailrequiredformember"><span i18n="errors.emailRequired"></span></div>
                </div>
            </div>
          </div>
          <div class="form-group col-lg-12">
            <div class="" ng-class="{ 'has-error' : (registrationForm.password.$touched || registrationForm.$submitted) && registrationForm.password.$invalid}">
              <label ia-label required message="tooltips.password" translation="common.password"></label>
              <input type="{{display_password ? 'text' : 'password'}}"
                     class="form-control password"
                     ng-model="account.password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,12}"
                     onCopy="return false" onPaste="return false" autocomplete=off
                     data-i18n-attr="{placeholder: 'common.password'}"
                     ng-maxlength=12   name="password" required>
                <label class="password-checkbox">
                    <input type="checkbox" name="display_password" id="display_password" ng-model="display_password"/>
                    <i class="fa fa-eye unchecked"></i>
                    <i class="fa fa-eye-slash checked"></i> 
                </label>
              <div ng-show="registrationForm.password.$touched || registrationForm.$submitted" ng-messages="registrationForm.password.$error">
                  <div class="alert alert-danger" ng-message="required"><span i18n="errors.passwordRequired"></span></div>
                  <div class="alert alert-danger"  ng-message="pattern"><span i18n="errors.alphanumericPassword"></span></div>
              </div>
            </div>
          </div>

   <!--        <div class="form-group"  ng-if="registrationForm.repeat_password.$viewValue != ''">
            <div class="col-lg-12"> 
              <label ia-label required message="tooltips.captcha" translation="common.captcha"></label>
                 <captcha class="row no-margin">
                     <div class="col-xs-8 col-sm-10">
                         <input type="text"
                                ng-model="captcha1"
                                class="form-control"
                                captcha-validator
                                data-i18n-attr="{placeholder: 'common.inputCaptcha'}"
                                name="captcha1"
                                required>
                     </div>
                     <div class="col-xs-4 col-sm-2">
                         <canvas ia-captcha class="col-offset-3_3" width="85" height="32"></canvas>
                     </div>
                 </captcha>
                <div ng-show="registrationForm.$submitted" ng-messages="registrationForm.captcha1.$error">
                  <div class="alert alert-danger" ng-message="required"><span i18n="errors.captchaRequired"></span></div>
                  <div class="alert alert-danger" ng-message="captcha"><span i18n="errors.captchaNotValid"></span></div>
                </div> 
              </div>
            </div> -->
          <div class="form-group col-lg-12"> 
            <div class="" ng-class="{ 'has-error' : registrationForm.$submitted && registrationForm.accept.$invalid}">
              <input class="chk_border" type="checkbox" name="accept" ng-model="accept"  required/>
              <strong><span class=" " i18n="common.iHaveReadTerms"></span></strong>
            </div>
            
              
              <div ng-show="registrationForm.$submitted" ng-messages="registrationForm.accept.$error">
                  <div class="alert alert-danger" ng-message="required">
                    <span i18n="errors.termsCheckedNew"></span>
                  </div>
              </div> 
          </div>
          <div class="form-group">
            <div class="col-lg-12">
              <div ng-show="registrationForm.$submitted && errors">
                <div class="alert alert-danger" ng-repeat="error in errors">
                    {{error.message}}
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-12">
              <div class=" col-sm-6 reg-bt">
                  <button type="submit" class="btn btn-web btn-lg btn-block  btn-primary block-mob" i18n="common.register"></button>
              </div>
              <!-- <div class="col-xs-12 col-sm-6 pull-left">
                  <button state="base.login" cancel-confirmation controller="CancelConfirmationModal" class="btn btn-web btn-lg btn-block  block-mob" i18n="common.cancel"></button>
              </div> -->
              
                
            </div> 
          </div>
          <div class="form-group">
            <div class="col-lg-12">
                <p class="text-center">
                  <a ui-sref="base.login" href="" class="center underline" size="sm" i18n="common.logIn"></a>
                </p>
            </div>
          </div>
        </div>
      </div>
      </div>
    <!--box-register-->
</form>
