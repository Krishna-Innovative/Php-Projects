<form name="ForgetPassword1Form" novalidate ng-submit="ForgetPassword1Form.$valid && verifySecurityQuestion(account.answer1, account.email, 1)" role="form" class="col-md-12">
    
    <div class="form-sub-in box-register">
        <div class="widget">
            <div>
                <p i18n="common.pleaseAnswerToReset"></p>
            </div>
            <div class="help-block error text-center" ng-repeat="error in errors">
                <span>{{error.message}}</span>
            </div>
        </div>

        <div ng-if="questions != [] && questions[0] != undefined && questions[1] != undefined " class="col-xs-12 no-padding alert-scan">
            <div   ng-class="{'has-error': ForgetPassword1Form.$submitted && ForgetPassword1Form.answer1.$invalid}"   class="col-sm-8 col-xs-12 no-padding">
                <span ia-label-text required  class="ia-label-text">{{questions[0][getLocalizedField('title')]}}</span>
                <input type="text" name="answer1" data-i18n-attr="{placeholder: 'common.securityQuestion1'}"
                       ng-maxlength="64"
                       class="form-control" ng-model="account.answer1" required>
            </div>
        </div>

        <div ng-if="questions == [] || questions[0] == undefined && questions[1] == undefined ">
            <div class="col-sm-8 col-xs-12 no-padding">
                <span ia-label required message="tooltips.captcha" translation="common.captcha" class="ia-label-text col-xs-12 no-padding"></span>
            </div>
               <captcha class="col-xs-12 no-padding alert-scan">
                   <div class="col-sm-8 col-xs-12 no-padding">
                       <input type="text"
                              ng-model="captcha1"
                              class="form-control"
                              captcha-validator
                              data-i18n-attr="{placeholder: 'common.inputCaptcha'}"
                              name="captcha1"
                              required>
                              <div ng-show="ForgetPassword1Form.$submitted" ng-messages="ForgetPassword1Form.answer1.$error" class="  col-xs-12 no-padding">
              <div class="alert alert-danger" ng-message="required"><span i18n="errors.securityAnswer1Required"></span></div>
              <div class="alert alert-danger" ng-message="maxlength"><span i18n="errors.securityAnswer1MaxLength"></span></div>
          </div>
          <div ng-show="ForgetPassword1Form.$submitted ||  ForgetPassword1Form.captcha1.$touched" ng-messages="ForgetPassword1Form.captcha1.$error" class=" col-xs-12 no-padding">
              <div class="alert alert-danger" ng-message="captcha"><span i18n="errors.captchaNotValid"></span></div>
          </div>
                   </div>
                   <div class="col-sm-4 col-xs-12 text-center">
                       <canvas ia-captcha class="col-offset-3_3" width="85" height="32"></canvas>
                   </div>
               </captcha>
           </div>
           
            <div class="text-center btn-lg-wrap col-sm-8 col-xs-12 no-padding">
              <p><button type="submit" class="btn btn-theme btn-150" i18n="common.next"></button></p>
              <a ui-sref="base.contactus" class="underline" i18n="common.needHelp"></a>
            </div>
        </div>
        
        
    </div>
</form>
