<div id="main-load-content" back-button="base.login">
    <div class="main-wrap" id="account-home">
        <div class="container">
            <div class="form-outer box-register">
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-sm-1"></div>
                            <div class="col-sm-10">
                                <div ng-show="resetPasswordSuccess" class="alert alert-success success-msg2" role="alert" locale-link data-i18n-attr="{content: 'messages.resetPasswordSuccess'}" class="text-center"></div>
                                <form  ng-hide="resetPasswordSuccess" role="form" novalidate name="ResetPasswordForm" ng-submit="ResetPasswordForm.$valid && resetPassword(ResetPasswordForm, new_password);" class="reset-main">
                                    <div class="form-group">
                                        <label ia-label required message="tooltips.password" class="ia-label-text"><span i18n="common.newPassword"></span></label>
                                        <div class="input-email" ng-class="{'has-error': ResetPasswordForm.$submitted && ResetPasswordForm.new_password.$invalid}">
                                            <input ng-model="new_password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="new_password"
                                                   onCopy="return false" onPaste="return false" autocomplete=off
                                                    type="{{display_password3 ? 'text' : 'password'}}"data-i18n-attr="{placeholder: 'common.newPassword'}"
                                                   ng-minlength=8 ng-maxlength=12 required>
                                             <label class="password-checkbox">
                                            <input type="checkbox" name="display_password3" id="display_password3" ng-model="display_password3"/>
                                            <i class="fa fa-eye unchecked"></i>
                                            <i class="fa fa-eye-slash checked"></i>
                                        </label>
                                        </div>
                                        <div ng-show="ResetPasswordForm.$submitted || (ResetPasswordForm.new_password.$touched  && ResetPasswordForm.new_password.$error)" ng-messages="ResetPasswordForm.new_password.$error">
                                            <div class="alert alert-danger" ng-message="required"><span i18n="errors.passwordRequired"></span></div>
                                            <div class="alert alert-danger"  ng-message="pattern"><span i18n="errors.alphanumericPassword"></span></div>
                                            <div class="alert alert-danger" ng-message="maxlength"><span i18n="errors.maxlength"></span></div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label ia-label required message="tooltips.repeatPassword" class="ia-label-text"><span i18n="common.repeatNewPassword"></span></label>
                                        <div class="input-email" ng-class="{'has-error': ResetPasswordForm.$submitted && ResetPasswordForm.repeat_password.$invalid}">
                                            <input ng-match="{{new_password}}" ng-model="repeat_password"
                                                   class="form-control" name="repeat_password"
                                                   type="{{display_password4 ? 'text' : 'password'}}"
                                                   onCopy="return false" onPaste="return false" autocomplete=off
                                                   ng-minlength=8 ng-maxlength=12
                                                   data-i18n-attr="{placeholder: 'common.repeatNewPassword'}" required>
                                            <label class="password-checkbox">
                                            <input type="checkbox" name="display_password4" id="display_password4" ng-model="display_password4"/>
                                            <i class="fa fa-eye unchecked"></i>
                                            <i class="fa fa-eye-slash checked"></i>
                                        </label>
                                        </div>
                                        <div ng-show="ResetPasswordForm.$submitted || (ResetPasswordForm.repeat_password.$touched  && ResetPasswordForm.repeat_password.$error)" ng-messages="ResetPasswordForm.repeat_password.$error">
                                            <div class="alert alert-danger" ng-message="required"><span i18n="errors.passwordRequired"></span></div>
                                            <div class="alert alert-danger" ng-message="match"><span i18n="errors.passwordRepeatNotMatch"></span></div>
                                            <div class="alert alert-danger" ng-message="minlength"><span i18n="errors.minlength"></span></div>
                                            <div class="alert alert-danger"  ng-message="pattern"><span i18n="errors.alphanumericPassword"></span></div>
                                        </div>
                                        <div ng-repeat="error in errors">
                                            <div class="alert alert-danger">{{error.message}}</div>
                                        </div>
                                    </div>
                                   
                                    <p class="text-center"><button type="submit" class="btn btn-theme btn-150  " i18n="common.changePassword"></button></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
